<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="SkillCrush - Web Developer Life Simulator. Learn skills, find jobs, and build your career in this engaging game!" />
  <meta name="keywords" content="web development, coding game, career simulation, programming, skills, education" />
  <meta name="author" content="SkillCrush Team" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="SkillCrush - Web Developer Life Simulator" />
  <meta property="og:description"
    content="Learn skills, find jobs, and build your career in this engaging web development game!" />
  <meta property="og:image" content="/og-image.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="SkillCrush - Web Developer Life Simulator" />
  <meta property="twitter:description"
    content="Learn skills, find jobs, and build your career in this engaging web development game!" />
  <meta property="twitter:image" content="/twitter-image.png" />

  <!-- Preload fonts for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <title>SkillCrush - Web Developer Life Simulator</title>

  <style>
    /* Critical CSS for fast loading */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-logo {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    .loading-title {
      color: white;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .loading-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes bounce {

      0%,
      20%,
      53%,
      80%,
      100% {
        transform: translate3d(0, 0, 0);
      }

      40%,
      43% {
        transform: translate3d(0, -30px, 0);
      }

      70% {
        transform: translate3d(0, -15px, 0);
      }

      90% {
        transform: translate3d(0, -4px, 0);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Hide loading screen when React app loads */
    .app-loaded .loading-screen {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-logo">üéÆ</div>
    <h1 class="loading-title">SkillCrush</h1>
    <p class="loading-subtitle">Web Developer Life Simulator</p>
    <div class="loading-spinner"></div>
  </div>

  <!-- React App Root -->
  <div id="root"></div>

  <!-- App Loading Script -->
  <script>
    // Hide loading screen once React app is ready
    window.addEventListener('load', function () {
      setTimeout(function () {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(function () {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 500);
    });

    // Error handling for failed loads
    window.addEventListener('error', function (e) {
      console.error('Application failed to load:', e);
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.innerHTML = `
            <div style="text-align: center; color: white;">
              <h2 style="margin-bottom: 1rem;">‚ö†Ô∏è Loading Error</h2>
              <p style="margin-bottom: 1rem;">Failed to load SkillCrush. Please refresh the page.</p>
              <button onclick="window.location.reload()" style="
                background: white; 
                color: #667eea; 
                border: none; 
                padding: 12px 24px; 
                border-radius: 8px; 
                font-weight: bold; 
                cursor: pointer;
              ">
                üîÑ Refresh Page
              </button>
            </div>
          `;
      }
    });
  </script>

  <!-- Main App Script -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
